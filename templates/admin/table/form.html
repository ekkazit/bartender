{% extends "master/admin.html" %}

{% block head %}
<div class="pull-right">
  <a href="#" class="btn btn-default" ng-click="view('{{id}}')">Cancel</a>
  <a href="#" class="btn btn-success" ng-click="submit()"><i class="fa fa-save"></i> Save Change</a>
</div>
<h3>{% if id %}Edit Table <span class="text">"@{ ::table.name}"</span>{% else %}New Table{% endif %}</h3>
{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-12">
    <form id="forms" class="form-wrapper" enctype="multipart/form-data" action="/api/table/save" method="post" data-parsley-validate>
      <input type="hidden" id="id" name="id" value="{{ id }}">
      <table id="form-table">
        <tr>
          <td>
            <label for="name">Name</label>
            <span class="required">*</span>
          </td>
          <td>
            <input type="text" class="form-control" id="name" name="name" ng-model="table.name" required>
          </td>
        </tr>
        <tr>
          <td><label for="description">Description</label></td>
          <td>
            <textarea id="description" name="description" ng-model="table.description" class="form-control"></textarea>
            <p class="small">Description within 200 characters.</p>
          </td>
        </tr>
        <tr>
          <td>
            <label for="seats">Number of Seats</label>
          </td>
          <td>
            <input type="text" class="form-control" id="seats" name="seats" ng-model="table.seats">
          </td>
        </tr>
        <tr>
          <td>
            <label for="floor">Floor</label>
          </td>
          <td>
            <input type="text" class="form-control" id="floor" name="floor" ng-model="table.floor">
          </td>
        </tr>
      </table>
    </form>
    <div class="form-link">
      <a href="/admin/table">Back to tables</a>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/app/table/form.js"></script>
{% endblock %}
