<div class="modal fade" id="product-modal" tabindex="-1" role="dialog" aria-labelledby="billLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="header-text">
          <h4>Select Products</h4>
        </div>
      </div>
      <div class="modal-body">
        <form class="form-inline">
          <input type="text" class="form-control" id="search" placeholder="Enter a search term">
          <button type="submit" class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i> Search</button>
          <a href="#" class="btn btn-default" ng-click="reset()">Reset</a>
        </form>
        <table class="table table-hover" id="list-table">
          <thead>
            <tr>
              <th width="15%">Code</th>
              <th width="35%">Product</th>
              <th width="20%">Category</th>
              <th width="15%">Unit Price</th>
              <th width="15%"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in products">
              <td>@{p.code}</td>
              <td>@{p.name}</td>
              <td>@{p.category.name}</td>
              <td align="right">@{p.unit_price|number:2}</td>
              <td align="right">
                <a href="#" class="btn btn-default" ng-click="selecProduct($index)"><i class="fa fa-plus"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div paginate="results" class="pull-right"></div>
        <span>Displaying @{pageCount} of @{total} entries</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
