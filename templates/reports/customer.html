{% extends "master/admin.html" %}

{% block script %}
<link rel="stylesheet" type="text/css" href="/static/vendor/datepicker/css/bootstrap-datepicker3.min.css">
<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<script type="text/javascript" src="/static/vendor/datepicker/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="/static/vendor/datepicker/locales/bootstrap-datepicker.th.min.js"></script>
<script type="text/javascript" src="/static/vendor/select2/select2.min.js"></script>
{% endblock %}

{% block head %}
<div class="pull-right">
  <a href="#" class="btn btn-default" id="rptexpexcel" disabled><i class="fa fa-file-excel-o"></i> Excel</a>
  <a href="#" class="btn btn-success" id="rptexppdf" disabled><i class="fa fa-file-pdf-o"></i> PDF</a>
</div>
<h3>Sale by Customer</h3>
{% endblock %}

{% block content %}
<div class="container">
  <div class="search-box">
    <form class="form-inline">
      <table>
        <tr>
          <td>Branch :</td>
          <td style="padding: 0 5px">
            <select class="form-control" id="branch_id" name="branch_id">
              <option value="">- All Branches -</option>
              {% for b in branches %}
              <option value="{{b.id}}">{{b.name}}</option>
              {% endfor %}
            </select>
          </td>
          <td width="20px"></td>
          <td>From Date :</td>
          <td style="padding: 0 5px">
            <div class="input-group date" style="width: 160px">
              <input type="text" class="form-control" placeholder="dd/MM/yyyy" id="from_date">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </td>
          <td width="20px"></td>
          <td>To Date :</td>
          <td style="padding: 0 5px">
            <div class="input-group date" style="width: 160px">
              <input type="text" class="form-control" placeholder="dd/MM/yyyy" id="to_date">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </td>
          <td width="20px"></td>
          <td>
            <a href="#" class="btn btn-default" id="rptpreview">View Report</a>
            <a href="#" class="btn btn-default" id="rptclear">Clear</a>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <iframe id="ifrm"></iframe>
</div>
<script type="text/javascript" src="/static/app/reports/customer.js"></script>
{% endblock %}
